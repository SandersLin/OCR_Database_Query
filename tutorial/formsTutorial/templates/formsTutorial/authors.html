<!DOCTYPE html>
<html>
<head>
	<title>authors</title>
</head>
<body>
<h1>Edit authors.</h1>

<form action="/authors/" method="post">
	{% csrf_token %}
	
	{% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
	
	<input type="submit" value="submit :)">
</form>
</body>
</html>
